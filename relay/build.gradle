plugins {
    id 'com.android.application'
}

android {
    namespace 'com.ghostfacexx.relay'
    compileSdk 33
    
    defaultConfig {
        applicationId "com.ghostfacexx.relay"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
}